<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onevima - Online Video Editor</title>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —Å–∫—Ä–∏–ø—Ç –¥–ª—è –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤ GitHub Pages (–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ!) -->
    <script src="coi-serviceworker.js"></script>
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –±–∏–±–ª–∏–æ—Ç–µ–∫—É FFmpeg -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.0/dist/ffmpeg.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #3b82f6;
            --text-color: #ffffff;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: var(--surface-color);
            padding: 20px;
            border-radius: 12px;
            margin-top: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
        }
        h1 { margin-bottom: 5px; letter-spacing: 1px; }
        .subtitle { color: #aaa; margin-bottom: 20px; font-size: 0.9em; }
        
        /* –í–∏–¥–µ–æ–ø–ª–µ–µ—Ä */
        video {
            width: 100%;
            max-height: 400px;
            background: #000;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }

        /* –≠–ª–µ–º–µ–Ω—Ç—ã —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        input[type="file"] { display: none; }
        .btn {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { background-color: #555; cursor: not-allowed; }
        .btn-upload { background-color: #444; }

        .time-inputs {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            display: none; /* –°–∫—Ä—ã—Ç–æ –ø–æ–∫–∞ –Ω–µ—Ç –≤–∏–¥–µ–æ */
        }
        input[type="number"] {
            background: #333;
            border: 1px solid #555;
            color: white;
            padding: 8px;
            border-radius: 4px;
            width: 80px;
        }

        #logs {
            font-family: monospace;
            background: #000;
            color: #0f0;
            padding: 10px;
            border-radius: 5px;
            text-align: left;
            height: 100px;
            overflow-y: scroll;
            font-size: 12px;
            margin-top: 20px;
            display: none;
        }
        
        .loader {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Onevima Web</h1>
        <div class="subtitle">–†–µ–¥–∞–∫—Ç–æ—Ä –≤–∏–¥–µ–æ –ø—Ä—è–º–æ –≤ –±—Ä–∞—É–∑–µ—Ä–µ</div>

        <label class="btn btn-upload">
            üìÇ –í—ã–±—Ä–∞—Ç—å –≤–∏–¥–µ–æ
            <input type="file" id="uploader">
        </label>

        <video id="player" controls></video>

        <div class="time-inputs" id="timeBox">
            <label>Start (—Å–µ–∫): <input type="number" id="startTime" value="0"></label>
            <label>End (—Å–µ–∫): <input type="number" id="endTime" value="10"></label>
        </div>

        <div class="controls">
            <button id="trimBtn" class="btn" disabled>‚úÇÔ∏è –û–±—Ä–µ–∑–∞—Ç—å –∏ –°–∫–∞—á–∞—Ç—å</button>
        </div>

        <div class="loader" id="loader"></div>
        <div id="logs"></div>
        <div id="outputLink"></div>
    </div>

    <script>
        const { createFFmpeg, fetchFile } = FFmpeg;
        // –°–æ–∑–¥–∞–µ–º —ç–∫–∑–µ–º–ø–ª—è—Ä FFmpeg. Log: true –ø–æ–∫–∞–∑—ã–≤–∞–µ—Ç –ø—Ä–æ—Ü–µ—Å—Å –≤ –∫–æ–Ω—Å–æ–ª–∏
        const ffmpeg = createFFmpeg({ log: true });

        const uploader = document.getElementById('uploader');
        const player = document.getElementById('player');
        const trimBtn = document.getElementById('trimBtn');
        const timeBox = document.getElementById('timeBox');
        const logs = document.getElementById('logs');
        const loader = document.getElementById('loader');

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è FFmpeg
        const loadFFmpeg = async () => {
            log("–ó–∞–≥—Ä—É–∑–∫–∞ —è–¥—Ä–∞ FFmpeg (—ç—Ç–æ –º–æ–∂–µ—Ç –∑–∞–Ω—è—Ç—å –≤—Ä–µ–º—è)...");
            try {
                await ffmpeg.load();
                log("Onevima –≥–æ—Ç–æ–≤–∞ –∫ —Ä–∞–±–æ—Ç–µ!");
            } catch (e) {
                log("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: –í–æ–∑–º–æ–∂–Ω–æ, –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç SharedArrayBuffer. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ coi-serviceworker.");
            }
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadFFmpeg();

        uploader.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                player.src = URL.createObjectURL(file);
                player.style.display = 'block';
                timeBox.style.display = 'flex';
                trimBtn.disabled = false;
                logs.style.display = 'block';
                log(`–ó–∞–≥—Ä—É–∂–µ–Ω —Ñ–∞–π–ª: ${file.name}`);
            }
        });

        trimBtn.addEventListener('click', async () => {
            const file = uploader.files[0];
            if (!file) return;

            trimBtn.disabled = true;
            loader.style.display = 'block';
            
            const start = document.getElementById('startTime').value;
            const end = document.getElementById('endTime').value;
            const duration = end - start;

            const name = file.name;
            const outputName = 'onevima_edit.mp4';

            log("–ù–∞—á–∏–Ω–∞—é –æ–±—Ä–∞–±–æ—Ç–∫—É... –ù–µ –∑–∞–∫—Ä—ã–≤–∞–π—Ç–µ –≤–∫–ª–∞–¥–∫—É.");

            // 1. –ó–∞–≥—Ä—É–∂–∞–µ–º —Ñ–∞–π–ª –≤ –≤–∏—Ä—Ç—É–∞–ª—å–Ω—É—é —Ñ–∞–π–ª–æ–≤—É—é —Å–∏—Å—Ç–µ–º—É FFmpeg
            ffmpeg.FS('writeFile', name, await fetchFile(file));

            // 2. –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–º–∞–Ω–¥—É (–±—ã—Å—Ç—Ä–∞—è –æ–±—Ä–µ–∑–∫–∞ –±–µ–∑ –ø–µ—Ä–µ–∫–æ–¥–∏—Ä–æ–≤–∞–Ω–∏—è -c copy)
            // –ï—Å–ª–∏ –≤–∏–¥–µ–æ –≥–ª—é—á–∏—Ç, —É–±–µ—Ä–∏—Ç–µ '-c', 'copy' (–±—É–¥–µ—Ç –º–µ–¥–ª–µ–Ω–Ω–µ–µ, –Ω–æ —Ç–æ—á–Ω–µ–µ)
            await ffmpeg.run('-i', name, '-ss', start, '-t', duration.toString(), '-c', 'copy', outputName);

            // 3. –ß–∏—Ç–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            const data = ffmpeg.FS('readFile', outputName);

            // 4. –°–æ–∑–¥–∞–µ–º —Å—Å—ã–ª–∫—É –Ω–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
            const a = document.createElement('a');
            a.href = url;
            a.download = outputName;
            document.body.appendChild(a);
            a.click();
            
            log("–ì–æ—Ç–æ–≤–æ! –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –Ω–∞—á–∞–ª–æ—Å—å.");
            loader.style.display = 'none';
            trimBtn.disabled = false;
            
            // –û—á–∏—Å—Ç–∫–∞ –ø–∞–º—è—Ç–∏
            ffmpeg.FS('unlink', name);
            ffmpeg.FS('unlink', outputName);
        });

        function log(message) {
            logs.innerHTML += `> ${message}<br>`;
            logs.scrollTop = logs.scrollHeight;
        }
    </script>
</body>
</html>
